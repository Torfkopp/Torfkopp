name: Change About and Quote
run-name: Changing
on:
  schedule:
    - cron: "28 8-18/2 * * *"
jobs:
  change_job:
    runs-on: ubuntu-latest
    steps:
      - name: check out repo
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.5
      - name: Execute changer
        run: python assets/readme.py
      - name: commit
        uses: maxgfr/github-commit-push-file@main
        with:
          commit_name: "changed about and quote"
